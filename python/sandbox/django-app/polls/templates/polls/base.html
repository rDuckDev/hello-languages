<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css" crossorigin="anonymous">
    {% block styles %}{% endblock %}

    <title>Vote - {% block title %}{% endblock %}</title>
</head>

<body class="h-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <section class="container">
            <span class="navbar-brand">Vote</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-main">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav-main">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a href="{% url 'polls:index' %}" class="nav-link">Home</a></li>
                </ul>
            </div>
        </section>
    </nav>

    <section class="container flex-grow-1 my-3">
        <h1 class="border-bottom border-primary mb-3">{% block header %}{% endblock %}</h1>
        {% block content %}{% endblock %}
    </section>

    <footer class="bg-dark text-light text-center">
        <section class="container py-2">&copy; 2020</section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
